<div class="paginationContainer">
    <a {% if page.has_previous %}href="?page={{ page.previous_page_number }}"{% endif %}><</a>

    {% for page_num in page.paginator.page_range %}
        {% if page_num == page.number %}
            <a style="color: rgb(222, 166, 92);">{{ page_num }}</a>
        {% else %}
            <a href="?page={{ page_num }}">{{ page_num }}</a>
        {% endif %}
    {% endfor %}

    <a {% if page.has_next %}href="?page={{ page.next_page_number }}"{% endif %}>></a>
</div>
